{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %} Login{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/loginstyles.css' %}" type="text/css" media="all">
{% endblock %}
{% block contenido %}
    <div id="formWrapper">
        <form method="POST">
            <div id="form" class="col-12">
                <div class="logo" style="text-align: center">
                    <span><img src="{% static 'image/logoink.png' %}" width="200" height="150"></span>
                </div>
                <br>
                {% csrf_token %}
                <div class="form-item">
                    <p class="formLabel">Username</p>
                    <input type="text" name="username" id="username" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Password</p>
                    <input type="password" name="password" id="Password" class="form-style" />
                </div>
                <div class="form-item">
                    <input type="submit" class="login pull-right" value="Entrar">
                    <p><a href="https://www.inkdigital.co" ><small>Â¿Olvidaste el password?</small></a></p>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{% static 'js/loginjs.js' %}"></script>
{% endblock %}
